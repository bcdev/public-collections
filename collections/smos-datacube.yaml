Contact: info(at)brockmann(hyphen)consult(dot)de
Provider: "[Brockmann Consult](https://www.brockmann-consult.de/)"
ManagedBy: "[Brockmann Consult](https://www.brockmann-consult.de/)"
Tags:
  - on-demand
  - SMOS
  - datacube
  - analysis-ready
